<h1>{{name}}</h1>

<dl>
  <td>Nombre</td>
  <dd>{{name}}</dd>

  <td>Edad</td>
  <dd>{{age}}</dd>

  <td>Metodo</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado</td>
  <dd>{{capitalizeName}}</dd>
</dl>

<button *ngIf="name !== 'Armando'" class="btn btn-primary mx-1" (click)="changeHero()">Modificar nombre</button>
<button *ngIf="age !== 45" class="btn btn-primary" (click)="changeAge()">Modificar Edad</button>
<button class="btn btn-secondary mx-1" (click)="reset()">Reset</button>
